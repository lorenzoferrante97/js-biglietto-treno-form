<!-- start code -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>
    <!-- imports -->
    <link rel="stylesheet" href="css/imports.css">
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="src/output.css">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="font-custom bg-smoke-50">

    <main class="flex flex-col items-center container-fluid mt-12u gap-10u">
        <!-- calcolo del biglietto -->
        <section id="bigliettoCreator" class="flex flex-col items-center w-full">
            <h1 class="h1">Calcola il prezzo del tuo biglietto</h1>
            <!-- form -->
            <form class="grid w-full grid-cols-1 rounded-md bg-smoke-200 sm:grid-cols-4 p-3u md:p-5u gap-5u">
                <!-- name & surname -->
                <div class="flex flex-col gap-3u col-span-full lg:col-span-2">
                    <label for="nameSurname" class="font-medium">Nome e Cognome</label>
                    <input id="nameSurname" type="text" placeholder="Mario Rossi" class="rounded-sm px-4u min-h-[48px]">
                </div>
                <!-- km -->
                <div class="flex flex-col gap-3u sm:col-span-2 lg:col-span-1">
                    <label for="km" class="font-medium">KM da percorrere</label>
                    <input id="km" type="number" placeholder="20" class="rounded-sm px-4u min-h-[48px]">
                </div>
                <!-- age -->
                <div class="flex flex-col gap-3u sm:col-span-2 lg:col-span-1">
                    <label for="ages" class="font-medium">La tua et√†</label>
                    <select name="ages" id="ages" class="rounded-sm px-4u min-h-[48px]">
                        <option value="ageMinor18">0-17</option>
                        <option value="agePlus18">18-64</option>
                        <option value="agePlus65">65+</option>
                    </select>
                </div>
                <!-- button -->
                <div class="col-span-full mt-5u">
                    <button type="submit" class="text-white bg-black rounded btn hover:px-14u">Calcola il costo</button>
                </div>
            </form>
        </section>
        <!-- dati finali biglietto -->
        <section id="bigliettoShowcase" class="flex flex-col items-center w-full">
            <h2 class="h2">Il tuo biglietto</h1>
                <div class="flex flex-col w-full rounded-md bg-smoke-200 p-3u md:p-5u gap-5u">
                    <h3 class="h3">Dettaglio Passeggeri</h3>
                    <!-- table -->
                    <div class="grid grid-cols-1 overflow-hidden bg-white rounded sm:grid-cols-4 lg:grid-cols-5 gap-3u">
                        <div class="text-white row-span-full max-lg:col-span-full bg-smoke-700 p-2u">
                            <p class="text-lg font-bold uppercase">Nome Passeggero</p>
                            <p id="ticketName" class="italic"></p>
                        </div>
                        <div class="col-span-full sm:col-span-2 lg:col-span-1 p-2u">
                            <p class="font-bold uppercase">Offerta</p>
                            <p id="ticketType" class="italic text-smoke-700"></p>
                        </div>
                        <div class="col-span-full sm:col-span-2 lg:col-span-1 p-2u">
                            <p class="font-bold uppercase">Carrozza</p>
                            <p id="ticketCab" class="italic text-smoke-700">5</p>
                        </div>
                        <div class="col-span-full sm:col-span-2 lg:col-span-1 p-2u">
                            <p class="font-bold uppercase">Codice CP</p>
                            <p id="ticketCode" class="italic text-smoke-700">92911</p>
                        </div>
                        <div class="col-span-full sm:col-span-2 lg:col-span-1 p-2u">
                            <p class="font-bold uppercase">Costo Biglietto</p>
                            <p id="ticketPrice" class="italic text-smoke-700"></p>
                        </div>
                    </div>
                </div>
        </section>

    </main>

    <script src="esercizio-js/esercizio.js"></script>
</body>

</html>
